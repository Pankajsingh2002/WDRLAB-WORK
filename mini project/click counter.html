<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter App</title>


      <!-- styling section   -->
    <style>


        /* whole page background & center text  */
        body {
            background: #f0f0f0;
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
        }
            
        /* white box container */
        .box {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px #bbb;
            border-radius: 10px;
        }


           /* button styling */

        button {
            padding: 10px 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: pink;
            color: white;
            border: none;
            border-radius: 6px;
        }
          
        /* button hover styling */

        button:hover {
            
            background: black;
        }
           
        /* counter number styling */

        #count {
            font-size: 40px;
            color: red;
            margin-top: 10px;
        }


    </style>

</head>


<body>

          <!-- main counter box -->
    <div class="box">
        <h2>Click Counter</h2>

              <!-- This shows the current count -->
        <div id="count">0</div>

               <!-- Button calls increase() function when clicked -->
        <button onclick="increase()">Click Me</button>
    </div>


        
    <script>

        // counter variable starts from 0
        let counter = 0;


        //    Funcction to increase counter when button is clicked 
        function increase() {

            //  Increase count by 1
            counter++;    
            
                //   Update the displayed count 
            document.getElementById("count").innerText = counter;
        }
    </script>

</body>
</html>
